<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="quotes.css" />
    <nav class="navbar">
      <a href="index.html" id="navtxt">GO Back</a>
    </nav>
  </head>
  <body>
    <div class="container">
      <div>
        <h2>Quotes Generator</h2>
      </div>
      <div class="main_container">
        <div class="text_area">
          <span id="Quote"
            >Every man is said to have his peculiar ambition. Whether it be true
            or not, I can say for one that I have no other so great as that of
            being truly esteemed of my fellow men.</span
          >
        </div>
        <div class="Person"><span id="persontxt">Abrahem Lincoln</span></div>
      </div>
      <div class="button_area">
        <button type="button" id="Btn">Next Quote</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
